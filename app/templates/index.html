{% extends "layout.html" %}
{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% for post in myposts %}
          <div class="post-preview">
            <a href="post.html">
              <h2 class="post-title">
                {{ myposts.title }}
              </h2>
              <h3 class="post-subtitle">
                  {{ posts.content }}
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="#">Start Bootstrap</a>
              on September 24, 2018</p>
          </div>
          {% endfor %}
          <hr>
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-light float-right" href="#">Older Posts &rarr;</a>
          </div>
        </div>
      </div>
    </div>

    <hr>


{% endblock %}
